<!DOCTYPE html>
<html>
<head>
    <title>My Flower Website</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: lightgreen;
            padding: 10px;
        }
        
        .navbar a {
            margin-right: 15px;
            text-decoration: none;
            color: darkgreen;
        }
        
        .main-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .flower-pics {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .flower-pics img {
            width: 200px;
            height: 150px;
            border: 2px solid green;
        }
        
        .content {
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Flowers</a>
        <a href="#">Contact</a>
    </div>
    <div id="main"></div>
    <button onclick="showMessage()">Click Me</button>
    
    <img class="main-image" src="Flowers.jpg" alt="Beautiful flowers">
    
    <div class="content">
        <h1>Welcome to My Flower Page</h1>
        
        <p>
            I love flowers! They are pretty and smell nice. 
            On this page I will show you my favorite flowers 
            and where you can buy them.
        </p>
        
        <h2>My Favorite Flowers</h2>
        
        <div class="flower-pics">
            <img src="Tulips.jpg" alt="Tulips">
            <img src="Daffodils.jpg" alt="Daffodils">
            <img src="Peony.jpg" alt="Peony">
        </div>
        
        <h2>Where to Buy Flowers</h2>
        
        <ul>
            <li>Local flower shop</li>
            <li>Safeway grocery store</li>
            <li>Garden center</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
